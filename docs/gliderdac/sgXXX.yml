##
## This is a sample glider configuration for a single deployment. A number of fields contain
## example data - replace with what is appropriate for you situation.
# 
##   This section allows the addition of other instruments.  The mapping
##   changes the internal name in the per-dive netcdf file (the key) to
##   the output name as defined by the GliderDAC standard.  The default mapping
##   stops with ctd_pressure:pressure.
config:
  timeseries_vars:
    temperature: temperature
    salinity: salinity
    conductivity: conductivity
    latitude: lat
    longitude: lon
    ctd_pressure: pressure
    aanderaa4831_dissolved_oxygen: oxygen
    wlbb2fl_sig695nm_adjusted: fluorescence
    wlbb2fl_sig470nm_adjusted: optical_backscatter_470
    wlbb2fl_sig700nm_adjusted: optical_backscatter_700
global_attributes:
  ctd_make_model: RBRlegato3
  instrument: RBRlegato3
  platform: sg249
